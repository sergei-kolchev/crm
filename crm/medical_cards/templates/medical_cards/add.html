{% extends 'patients/partial_base.html' %}
{% block partial_content %}

<form>
    <div class="container col-md-7 col-md-offset-3 text-center">
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="id_patient">Пациент</span>
            <select name="patient" class="form-control"
                id="id_patient"
                hx-get="{% url 'patients:patients_select' %}"
                hx-trigger="load">
                <option value="none">original</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="id_hospitalization">Госпитализация</span>
            <select name="hospitalization" class="form-control"
                id="id_hospitalization"
                hx-get="{% url 'patients:patients_select' %}"
                hx-trigger="change from:#patient"
                hx-include="#patient">
                <option value="none">выберите пациента</option>
            </select>
        </div>
    {% for f in form %}
        <div class="input-group mb-3">
            <span class="input-group-text" id="{{ f.id_for_label }}">{{ f.label }}</span>
            {{ f }}
        </div>
        {% if f.errors %}
        <div class="text-danger">{{ f.errors }}</div>
        {% endif %}
    {% endfor %}
    <p>
    <button class="btn btn-dark btn-sm"
            hx-post=""
            hx-target="#main" >
        Добавить
    </button>
    </p>
    </div>
</form>
{% endblock %}
